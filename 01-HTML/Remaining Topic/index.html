<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Html Topic</title>
</head>

<body>

    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name" required>
        <input type="date"> <br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"> <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"> <br><br>
        <input type="email"> <br><br>
        <input type="password"> <br><br>
        <textarea placeholder="Feedback" cols="50" rows="5"></textarea> <br><br>
        <button>Submit</button>
    </form> <br>
    <!-- Block Element => Next line se start hota hai -->
    <!-- Inline Element =>  usi line se start hota hai -->
    <div>This is Div 1</div>
    <div>This is Div 2</div>
    <span>This is Span 1</span>
    <span>This is Span 2</span> <br>

    <button>B1</button>
    <button>B2</button> <br><br>
    <input type="text">
    <input type="text"> <br><br>
</body> 

</html>
