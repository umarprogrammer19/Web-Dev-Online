<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>Forms In HTML</h1>

    <fieldset>
        <legend align="center"><h2>Submission Forms</h2></legend> <br>
        
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name"><br><br>

        <label>Father Name:</label>
        <input type="text" placeholder="Enter Your Father Name"> <br><br>

        <label>Number:</label>
        <input type="number" placeholder="Enter Your Number"><br><br>
        
        <label>Gender:</label> <br>
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">

        <p>What is HTML?</p>
        <label>Programming Language</label>
        <input type="checkbox">
        <label>Markup Language</label>
        <input type="checkbox"> <br><br>

        <select>
            <option selected disabled>Country</option>
            <option>Pakistan</option>
            <option>India</option>
            <option>Afghanistan</option>
            <option>Srilanka</option>
        </select> <br><br>

        <button>Submit</button>
    </form> <br>

    </fieldset>

</body>

</html>
